<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Trilha CSS</title>
        <style>
            div p {
                background: lightgreen;
            }
            div > p {
                color: red;
            }
        </style>
    </head>
    <body>
        <div>
            <p>Paragrafo 1 dentro da div</p>
            <p>Paragrafo 2 dentro da div</p>
            <span>
                <p>Paragrafo 3 dentro da div, detro do span</p>
            </span>
        </div>

        <p>Paragrafo 4, fora da div</p>
        <p>Paragrafo 5, fora da div</p>
    </body>
</html>
